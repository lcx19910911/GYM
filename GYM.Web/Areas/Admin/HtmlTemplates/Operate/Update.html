<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        权限名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入权限名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        路径：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="ActionUrl" class="am-input-sm" maxlength="64" placeholder="请输入路径">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过64个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        备注 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Remark" class="am-input-sm" maxlength="64" placeholder="请输入备注">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        排序 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="Sort"  class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
