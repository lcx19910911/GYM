<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <input type="hidden" name="GroupCode" />

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        计划名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="64" placeholder="请输入计划名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过64个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right" id="remarkDiv">
                        开始时间：
                    </div>
                    <div class="am-u-md-5" id="startTimeDiv">
                        
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        演讲人 :
                    </div>
                    <div class="am-u-md-5">                      
                        <input type="hidden" name="SpeakerID" readonly value="" />
                        <label id="speaketName" class="am-form-label am-margin-right"></label>
                        <button class="am-btn am-btn-success am-btn-xs" onclick="SelectSpeaker(this)">选择</button>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        投票数 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="VoteCount" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
