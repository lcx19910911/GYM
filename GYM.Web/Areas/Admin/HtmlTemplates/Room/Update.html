<form id="form" class="am-form am-form-horizontal">
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">会议厅名称</label>
        <div class="am-u-sm-9">
            <input type="text" name="Name"  maxlength="64"/>
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">地址</label>
        <div class="am-u-sm-9">
            <input type="text" name="Address" maxlength="512" />
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">座位数</label>
        <div class="am-u-sm-9">
            <input type="number" name="SeatCount" min="1" />
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">排除座位号</label>
        <div class="am-u-sm-9">
            <input type="text" name="ExcludeList" maxlength="512" placeholder="多个用，逗号隔开"/>
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">排序</label>
        <div class="am-u-sm-9">
            <input type="number" name="Sort"  min="1"/>
        </div>
    </div>
   
</form>
