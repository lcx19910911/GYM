<form id="speakerForm" class="am-form am-form-horizontal">
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">演讲人名称</label>
        <div class="am-u-sm-9">
            <input type="text" name="Name"  maxlength="64"/>
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">首字母缩写</label>
        <div class="am-u-sm-9">
            <input type="text" name="ShortKey" maxlength="32" />
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">手机</label>
        <div class="am-u-sm-9">
            <input type="text" name="Phone" maxlength="11" />
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">职位</label>
        <div class="am-u-sm-9">
            <textarea rows="6" name="Position" maxlength="1024"></textarea>
        </div>
    </div>
    <div class="am-g am-margin-top">
        <div class="am-u-md-3 am-text-right">
            头像
        </div>
        <div class="am-u-md-3">
            <a id="headImageFile">上传图片</a>
            <input type="hidden" name="HeadImages" value="/Images/avtar.png" />
        </div>
        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必须上传一张图片,参考尺寸：360*360</div>
    </div>

    <div class="am-g am-margin-top" id="div_headImageShow" style="display:none">
        <div class="am-u-md-3 am-text-right">
            <strong class="am-text-danger am-text-sm">*</strong>
        </div>
        <div class="am-u-md-3 am-text-left">
            <img style="width:160px;" />
        </div>
        <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">备注</label>
        <div class="am-u-sm-9">
            <input type="text" name="Remark"  maxlength="256"/>
        </div>
    </div>
   
</form>
