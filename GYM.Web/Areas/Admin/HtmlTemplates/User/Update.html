
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        账号：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Account" class="am-input-sm" maxlength="12" placeholder="请输入账号">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过12个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="RealName" class="am-input-sm" maxlength="32" placeholder="请输入名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top" id="passwordDiv">
                    <div class="am-u-md-3 am-text-right">
                        密码：
                    </div>
                    <div class="am-u-md-5">
                        <input type="password" name="Password" class="am-input-sm" maxlength="12" placeholder="请输入密码">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>密码，不能超过12个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        手机号：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="MobilePhone" class="am-input-sm" maxlength="11" placeholder="请输入手机号">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>                
            </div>
        </div>
    </form>
</div>
